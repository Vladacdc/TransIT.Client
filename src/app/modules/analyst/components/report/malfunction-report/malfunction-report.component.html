<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <ng-container matColumnDef="malfunction">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Несправність </th>
        <td mat-cell *matCellDef="let row"> {{row.fieldName}} </td>
      </ng-container>
  
      <ng-container *ngFor="let vehicleType of vehicleTypes; let i = index" [matColumnDef] = "vehicleType.name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{vehicleType.name}} </th>
        <td mat-cell *matCellDef="let row"> {{row.statistics[i]}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
