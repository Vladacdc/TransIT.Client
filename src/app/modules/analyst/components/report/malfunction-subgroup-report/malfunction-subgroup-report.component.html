<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
  
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" multiTemplateDataRows>

    <ng-container *ngFor="let columnName of displayedColumns; let i = index" [matColumnDef] = "columnName">
      <th mat-header-cell *matHeaderCellDef> {{columnName}} </th>
      <td mat-cell *matCellDef="let row"> {{row[columnName]}} </td>
    </ng-container>

    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
        <div class="example-element-detail"
             [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
          
            <span class="example-element-description-attribution"> hoho </span>
            <malfunction-report subgroupName = "Поручні"></malfunction-report>

        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        class="example-element-row"
        [class.example-expanded-row]="expandedElement === row"
        (click)="expandedElement = expandedElement === row ? null : row">
    </tr>

    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" 
        class="example-detail-row">
    </tr>

  </table>
</div>
