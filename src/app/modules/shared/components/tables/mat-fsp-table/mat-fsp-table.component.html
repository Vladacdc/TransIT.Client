 

  <div class="mat-elevation-z8">
    <mat-form-field>
      <input matInput placeholder="Filter" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container *ngFor="let colDef of columnDefinitions; let i = index" [matColumnDef] = "colDef">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{columnNames[i]}} </th>
        <td mat-cell *matCellDef="let row"> {{row[colDef]}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="columnDefinitions"></tr>
      <tr mat-row *matRowDef="let row; columns: columnDefinitions;"></tr>
    </table>
    
    <mat-paginator 
      [length] = "numberOfRows"
      [pageSize] = "3" 
      [pageSizeOptions]="[3, 5, 10, 25, 100]">
    </mat-paginator>
    
  </div>
