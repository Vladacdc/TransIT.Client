<div class="table-background border">
  
  <app-create-supplier *ngIf="ableToCreate" (createSupplier)="addSupplier($event)" style="right: 0%"></app-create-supplier>

  <ng-template #actionsTemplate let-data="templateData">

    <app-delete-supplier [supplier]="data" (deleteSupplier)="deleteSupplier(data)"></app-delete-supplier>

    <app-edit-supplier [supplier]="data" (updateSupplier)="updateSupplier(data)"></app-edit-supplier>

  </ng-template>

  <div>
    <mat-fsp-table #table 
      [columnDefinitions]="columnDefinitions" 
      [columnNames]="columnNames" 
      [dataSource]="dataSource">
    </mat-fsp-table>
  </div>
</div>
