<app-create-supplier (createSupplier)="addSupplier($event)"></app-create-supplier>
<ng-template #actionsTemplate let-data="templateData">

    <app-delete-supplier [supplier]="data" (deleteSupplier)="deleteSupplier(data)"></app-delete-supplier>

    <app-edit-supplier [supplier]="data" (updateSupplier)="updateSupplier(data)"></app-edit-supplier>

</ng-template>

<div>
    <mat-fsp-table #table [columnDefinitions]="columnDefinitions" [columnNames]="columnNames" [dataSource]="dataSource" [actionContentTemplate]="actionsTemplate">
    </mat-fsp-table>
</div>
