<div class="borderFilterTab">
  <div class="block">
    <div class="column">  
      <mat-form-field class="selection">
         <input matInput [matDatepicker]="pickerStartDate" placeholder="Початкова дата" [max]="maxDate" [(ngModel)]="selectedMinDate">
         <mat-datepicker-toggle matSuffix [for]="pickerStartDate"></mat-datepicker-toggle>
         <mat-datepicker #pickerStartDate></mat-datepicker> 
      </mat-form-field> 

      <mat-form-field class="selection">
         <input matInput [matDatepicker]="pickerEndDate" placeholder="Кінцева дата" [max]="maxDate" [(ngModel)]="selectedMaxDate">
         <mat-datepicker-toggle matSuffix [for]="pickerEndDate"></mat-datepicker-toggle> 
         <mat-datepicker #pickerEndDate></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="selection">
        <mat-select placeholder="Виберіть пріорітет" [(value)]="selectedPriority1" (selectionChange) = "selectPriority($event.value);"> 
          <mat-option *ngFor="let priority of priorityList" [value]="priority">{{priority}}</mat-option>
        </mat-select>
        <button mat-button *ngIf="selectedPriority1" matSuffix mat-icon-button
          aria-label="Clear" (click)="selectedPriority1=undefined; selectPriority(''); $event.stopPropagation()">
        <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div class="column">
        <mat-form-field class="selection">
          <mat-select placeholder="Виберіть тип транспорту" [(value)]="selectedType"> 
              <mat-option *ngFor="let vehicleType of vehicleTypeList" [value]="vehicleType.name">{{vehicleType.name}}</mat-option>
          </mat-select>
          <button mat-button *ngIf="selectedType" matSuffix mat-icon-button
          aria-label="Clear" (click)="selectedType=undefined;  $event.stopPropagation()">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
        <mat-form-field class="selection">
          <mat-select placeholder="Виберіть місцезнаходження" [(value)]="selectedLocation"> 
            <mat-option *ngFor="let location of locationList" [value]="location.name">{{location.name}}</mat-option>
          </mat-select>
          <button mat-button *ngIf="selectedLocation" matSuffix mat-icon-button
          aria-label="Clear" (click)="selectedLocation=undefined;  $event.stopPropagation()">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
        <mat-form-field class="selection">
          <mat-select placeholder="Виберіть статус" [(value)]="selectedState"> 
                  <mat-option *ngFor="let state of stateList" [value]="state.transName">{{state.transName}}</mat-option>
          </mat-select>
          <button mat-button *ngIf="selectedState" matSuffix mat-icon-button
          aria-label="Clear" (click)="selectedState=undefined;  $event.stopPropagation()">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
    </div>
    <div class="column">
        <mat-form-field class="selection">
            <mat-select placeholder="Група несправності" [(value)]="selectedGroup" (selectionChange) = "selectMalfunctionGroupType($event.value);"> 
              <mat-option *ngFor="let group of malfunctionGroupList" [value]="group">{{group.name}}</mat-option>
            </mat-select>
            <button mat-button *ngIf="selectedGroup" matSuffix mat-icon-button
              aria-label="Clear" (click)="selectedGroup=undefined; selectedSubGroup=undefined; selectedMalf=undefined; selectMalfunctionGroupType(''); selectMalfunctionSubGroupType(''); selectMalfunctionType(''); $event.stopPropagation()">
            <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
        <mat-form-field class="selection">
            <mat-select 
            placeholder="Підгрупа несправності" 
            [(value)]="selectedSubGroup" 
            (selectionChange) = "selectMalfunctionSubGroupType($event.value);"
            [disabled] = "malfunctionSubGroupDisabled"> 
              <mat-option *ngFor="let subgroup of malfunctionSubGroupFilteredList" [value]="subgroup">{{subgroup.name}}</mat-option>
            </mat-select>
            <button mat-button *ngIf="selectedSubGroup" matSuffix mat-icon-button
              aria-label="Clear" (click)="selectedSubGroup=undefined; selectedMalf=undefined;  selectMalfunctionSubGroupType(''); selectMalfunctionType(''); $event.stopPropagation()">
            <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
        <mat-form-field class="selection">
            <mat-select 
            placeholder="Несправність" 
            [(value)]="selectedMalf" 
            (selectionChange) = "selectMalfunctionType($event.value);"
            [disabled] = "malfunctionDisabled"> 
              <mat-option *ngFor="let malfunction of malfunctionFilteredList" [value]="malfunction">{{malfunction.name}}</mat-option>
            </mat-select>
            <button mat-button *ngIf="selectedMalf" matSuffix mat-icon-button
              aria-label="Clear" (click)="selectedMalf=undefined; selectMalfunctionType(''); $event.stopPropagation()">
            <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
    </div>
  </div>
  <button href="#" class="right btn btn-info" (click)="selectFilter()">
    <i class="fas fa-filter"></i> Фільтрувати
  </button>
</div>
