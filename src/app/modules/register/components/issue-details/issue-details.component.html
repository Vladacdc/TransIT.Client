<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="CreateIssue" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModal">Деталі заявки</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>Транспорт</label>
          <select class="form-control" disabled>
            <option hidden disabled selected>{{ issue?.vehicle?.name }}</option>
          </select>
        </div>
        <div class="form-group">
          <label>Група несправності</label>
          <select class="form-control" disabled>
            <option hidden disabled selected>{{
              issue?.malfunction?.malfunctionSubgroup?.malfunctionGroup?.name
            }}</option>
          </select>
        </div>
        <div class="form-group">
          <label>Підгрупа несправності</label>
          <select class="form-control" disabled>
            <option hidden disabled selected>{{ issue?.malfunction?.malfunctionSubgroup?.name }}</option>
          </select>
        </div>
        <div class="form-group">
          <label>Несправність</label>
          <select class="form-control" disabled>
            <option hidden disabled selected>{{ issue?.malfunction?.name }}</option>
          </select>
        </div>
        <div class="form-group">
          <label>Опис несправності</label>
          <textarea class="form-control" disabled>{{ issue?.summary }}</textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрити</button>
        <button type="button" class="btn btn-danger" (click)="onDeleteClick()" [disabled]="!canDeleteIssue">
          Видалити
        </button>
      </div>
    </div>
  </div>
</div>
