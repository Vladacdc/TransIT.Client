<button type="button" class="btn btn-info" data-toggle="modal" data-target="#editMalfuncSubgroup">
  <i class="fas fa-pen fa-2x"></i>
</button>

<div
  class="modal fade"
  id="editMalfuncSubgroup"
  tabindex="-1"
  role="dialog"
  aria-labelledby="EditMalfuncSubgroup"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Редагувати підгрупу</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="subGroupForm">
          <div class="form-group">
            <label>Група</label>
            <select class="form-control" disabled formControlName="group">
              <option hidden value="" disabled selected>-</option>
              <option *ngFor="let groupItem of malfunctionGroups" [value]="groupItem.name">{{ groupItem.name }}</option>
            </select>
          </div>
          <div class="form-group">
            <label>Підгрупа</label>
            <input type="text" class="form-control" formControlName="name" autocomplete="off" />
          </div>
          <button hidden type="submit" #submit></button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" #close>Скасувати</button>
        <button type="button" class="btn btn-primary" [disabled]="subGroupForm.invalid" (click)="updateData()">
          Зберегти
        </button>
      </div>
    </div>
  </div>
</div>
