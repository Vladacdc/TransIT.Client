<button type="button" class="btn btn-info" data-toggle="modal" data-target="#deleteMalfunc">
  <i class="fas fa-trash fa-2x"></i>
</button>

<div
  class="modal fade"
  id="deleteMalfunc"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          <i class="fas fa-exclamation-triangle color-red"></i> Ви дійсно хочeте видалити несправність?
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Видалені дані не підлягають відновленню!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" #close>Скасувати</button>
        <button type="button" class="btn btn-danger" (click)="deleteMalfunc()">Видалити</button>
      </div>
    </div>
  </div>
</div>
