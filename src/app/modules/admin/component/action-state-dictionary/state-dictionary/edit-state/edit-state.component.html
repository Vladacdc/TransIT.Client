<div
  class="modal fade"
  id="editState"
  tabindex="-1"
  role="dialog"
  aria-labelledby="EditState"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Редагувати стан</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="stateFrom">
          <div class="form-group">
            <label>Назва</label>
            <input type="text" class="form-control" formControlName="transName" autocomplete="off" />
          </div>
          <button hidden type="submit" #submit></button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" #close>Закрити</button>
        <button type="button" class="btn btn-primary" [disabled]="stateFrom.invalid" (click)="updateData()">
          Зберегти
        </button>
      </div>
    </div>
  </div>
</div>
