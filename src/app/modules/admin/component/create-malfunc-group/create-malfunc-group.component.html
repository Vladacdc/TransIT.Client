<button type="button" class="btn btn-info" data-toggle="modal" data-target="#createGroup">
  <i class="fas fa-user-plus"></i> Додати групу
</button>

<div class="modal fade" id="createGroup" tabindex="-1" role="dialog" aria-labelledby="CreateGroup" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle"> <i class="fas fa-user-plus"></i> Створити групу</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="malfuncGroupForm">
          <div class="form-group">
            <label>Група</label>
            <input type="text" class="form-control" formControlName="name" autocomplete="off"
                   placeholder="Введіть групу" >
          </div>
          <button hidden type="submit" #submit></button>
        </form>
      </div>
      <div class="modal-footer">
        <button #close type="button" class="btn btn-secondary" data-dismiss="modal">Закрити</button>
        <button type="button" class="btn btn-primary" (click)="clickSubmit();refreshClick()" [disabled]="malfuncGroupForm.invalid">
          Створити
        </button>
      </div>
    </div>
  </div>
</div>
