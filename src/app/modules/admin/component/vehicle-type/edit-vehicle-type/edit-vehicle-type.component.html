<button class="edit btn" data-toggle="modal" data-target="#editVehicleType">
  <i class="fas fa-edit"></i>
</button>

<div class="modal fade" id="editVehicleType" tabindex="-1" vehicleType="dialog" aria-labelledby="EditVehicleType"
  aria-hidden="true">
  <div class="modal-dialog" vehicleType="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Редагувати тип транспорту</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]=vehicleTypeForm>
          <div class="form-group">
            <label>Тип транспорту:</label>
            <input type="text" class="form-control" formControlName="name" autocomplete="off" />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button #close type="button" class="btn btn-secondary" data-dismiss="modal">Скасувати</button>
        <button type="button" class="btn btn-primary" (click)="updateData()">Зберегти</button>
      </div>
    </div>
  </div>
</div>
