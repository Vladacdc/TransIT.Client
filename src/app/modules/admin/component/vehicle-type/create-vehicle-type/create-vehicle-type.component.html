<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createVehicleType">
  <i class="fas fa-plus"></i> Створити тип транспорту
</button>

<div class="modal fade" id="createVehicleType" tabindex="-1" vehicleType="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" vehicleType="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Створити тип транспорту</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]=vehicleTypeForm>
          <div class="form-group">
            <label>Тип транспорту:</label>
            <input type="text" class="form-control" formControlName="name" placeholder="Введіть тип транспорту"
              autocomplete="off" />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button #close type="button" class="btn btn-secondary" data-dismiss="modal">Скасувати</button>
        <button type="button" class="btn btn-primary" (click)="clickSubmit()">Створити</button>
      </div>
    </div>
  </div>
</div>
