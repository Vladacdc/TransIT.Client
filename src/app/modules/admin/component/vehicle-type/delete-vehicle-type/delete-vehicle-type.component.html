<button class="delete btn" data-toggle="modal" data-target="#deleteVehicleType">
  <i class="fas fas fa-trash-alt"></i>
</button>

<!-- Modal -->
<div
  class="modal fade"
  id="deleteVehicleType"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          <i class="fas fa-exclamation-triangle color-red"></i> Ви дійсно хочeте видалити цей тип транспорту
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Видалені дані не підлягають відновленню!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" #close>Скасувати</button>
        <button type="button" class="btn btn-danger" (click)="delete()">Видалити</button>
      </div>
    </div>
  </div>
</div>
