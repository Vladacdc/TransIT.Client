<div
  class="modal fade"
  id="deleteModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="deleteEmployee"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteEmployee">
          <i class="fas fa-exclamation-triangle color-red"></i> Ви дійсно хочeте видалити працівника?
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Видалені дані не підлягають відновленню!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" #close>Скасувати</button>
        <button type="button" class="btn btn-danger" (click)="delete()" data-dismiss="modal" #close>ОК</button>
      </div>
    </div>
  </div>
</div>
