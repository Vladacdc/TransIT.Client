<div class="form-container">
  <h1 mat-dialog-title>TODO: Create part supply</h1>
  <form [formGroup]="form">
    <div mat-dialog-content class="inputs">
      <mat-form-field>
        <input matInput
          formControlName="arrivalDate"
          [matDatepicker]="pickerArrivalDate" 
          placeholder="Arrival">
        <mat-datepicker-toggle matSuffix [for]="pickerArrivalDate"></mat-datepicker-toggle>
        <mat-datepicker #pickerArrivalDate></mat-datepicker>
      </mat-form-field>
  
      <mat-form-field>
        <input matInput formControlName="batch" placeholder="batch number">
      </mat-form-field>
  
      <mat-form-field>
        <input matInput type="number" formControlName="price" placeholder="price">
      </mat-form-field>
  
      <mat-form-field>
        <input matInput type="number" formControlName="amount" placeholder="amount">
      </mat-form-field> 
        <mat-form-field>
          <mat-label>TODO: Currency type</mat-label>
          <mat-select formControlName="currency">
            <mat-option *ngFor="let currency of currencyList" [value]="currency">
              {{currency.fullName}}
            </mat-option>
          </mat-select>
        </mat-form-field>
  
        <mat-form-field>
          <mat-label>TODO: Unit type</mat-label>
          <mat-select formControlName="unit">
            <mat-option *ngFor="let unit of unitList" [value]="unit">
              {{unit.shortName}}
            </mat-option>
          </mat-select>
        </mat-form-field>
    
        <mat-form-field>
          <mat-label>Вибери приголомшливий Артек</mat-label>
          <mat-select formControlName="part">
            <mat-option *ngFor="let part of partList" [value]="part">
              {{part.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
    </div>
  </form>
  <mat-dialog-actions>
    <button mat-button (click)="onNoClick()">TODO: Cancel</button>
    <button mat-button
            (click)="onSubmit()"
            color="primary" 
            mat-dialog-close
            [disabled]="form.invalid">
        TODO: Ok
    </button>
    
  </mat-dialog-actions>
</div>
