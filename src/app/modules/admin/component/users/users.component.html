<div class="table-background border">

  <ng-template #generalTemplate>
    <app-create-user (createUser)="refreshTable()"></app-create-user>
  </ng-template>

  <ng-template #actionsTemplate let-data="templateData">
    <button class="btn" (click)="user=data" data-toggle="modal" data-target="#deleteUser">
      <i class="fas fa-trash-alt"></i>
    </button>

    <button class="btn" (click)="user=data" data-toggle="modal" data-target="#editUser">
      <i class="fas fa-edit"></i>
    </button>
  </ng-template>

  <ng-container *ngIf="user">
    <app-delete-user [user]="user" (deleteUser)="refreshTable()"></app-delete-user>
    <app-edit-user [user]="user" (editUser)="refreshTable()"></app-edit-user>
  </ng-container>

  <h2 class="text-center py-3 m-0">{{ 'Routing.users' | translate }}</h2>

  <mat-fsp-table #table
    [columnDefinitions]="columnDefinitions"
    [columnNames]="columnNames"
    [dataSource]="dataSource"
    [actionContentTemplate]="actionsTemplate"
    [generalContentTemplate]="generalTemplate">
  </mat-fsp-table>

</div>
