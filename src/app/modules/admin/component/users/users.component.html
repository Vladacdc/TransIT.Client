<div class="table-background border">

  <ng-template #generalTemplate>
    <app-create-user (createUser)="refreshTable()"></app-create-user>
  </ng-template>

  <ng-template #actionsTemplate let-data="templateData">
    <app-delete-user [user]="data" (deleteUser)="refreshTable()"></app-delete-user>
    <app-edit-user [user]="data" (editUser)="refreshTable()"></app-edit-user>
  </ng-template>

  <h2 class="text-center py-3 m-0">Користувачі</h2>

  <mat-fsp-table #table
    [columnDefinitions]="columnDefinitions"
    [columnNames]="columnNames"
    [dataSource]="dataSource"
    [actionContentTemplate]="actionsTemplate"
    [generalContentTemplate]="generalTemplate">
  </mat-fsp-table>

</div>
