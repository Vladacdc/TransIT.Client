<div class="modal fade" id="restoreModal" tabindex="-1" role="dialog" aria-labelledby="CreateUser" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header color">
        <h5 class="modal-title"><i class="fas fa-key"></i> Відновити пароль</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="userForm">
          <div class="form-group">
            <label>Пароль*</label>
            <input type="password" class="form-control" formControlName="password" placeholder="Введіть пароль" />
          </div>

          <div class="form-group">
            <label>Підтвердження паролю* </label>
            <input
              type="password"
              class="form-control"
              formControlName="confirmPassword"
              placeholder="Введіть пароль ще раз"
            />
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" #close>
          Скасувати
        </button>
        <button type="button" class="btn btn-primary" (click)="updatePassword()" [disabled]="userForm.invalid">
          Зберегти
        </button>
      </div>
    </div>
  </div>
</div>
