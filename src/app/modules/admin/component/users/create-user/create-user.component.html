<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createUser">
  <i class="fas fa-user-plus"></i> Додати користувача
</button>

<div class="modal fade" id="createUser" tabindex="-1" role="dialog" aria-labelledby="CreateUser" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header color">
        <h5 class="modal-title"><i class="fas fa-user-plus"></i> Створити користувача</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="userForm">
          <div class="row">
            <div class="form-group col-md-6 ">
              <label>Прізвище</label>
              <input type="text" class="form-control" formControlName="lastName" placeholder="Введіть Прізвище" />
            </div>

            <div class="form-group col-md-6">
              <label>Ім'я</label>
              <input type="text" class="form-control" formControlName="firstName" placeholder="Введіть Ім'я" />
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-6">
              <label>По батькові</label>
              <input type="text" class="form-control" formControlName="middleName" placeholder="Введіть По батькові" />
            </div>

            <div class="form-group col-md-6">
              <label>Номер телефону</label>
              <input
                class="form-control"
                formControlName="phoneNumber"
                placeholder="+(380)99-99-99-999"
                mask="+(000)00-00-00-000"
              />
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-6">
              <label>Логін*</label>
              <input type="text" class="form-control" formControlName="login" placeholder="Введіть логін" />
            </div>

            <div class="form-group col-md-6">
              <label>Пошта</label>
              <input type="text" class="form-control" formControlName="email" placeholder="Введіть пошту" />
            </div>
          </div>
          <div class="form-group">
            <label>Пароль*</label>
            <input type="password" class="form-control" formControlName="password" placeholder="Введіть пароль" />
          </div>

          <div class="form-group">
            <label>Підтвердження паролю* </label>
            <input
              type="password"
              class="form-control"
              formControlName="confirmPassword"
              placeholder="Введіть пароль ще раз"
            />
          </div>

          <div class="form-group">
            <label>Роль*</label>
            <select class="form-control" formControlName="role">
              <option hidden value="" disabled selected>Виберіть роль для користувача</option>
              <option *ngFor="let role of roleList" [value]="">{{ role.transName }}</option>
            </select>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button #close type="button" class="btn btn-secondary" data-dismiss="modal">Закрити</button>
        <button type="button" class="btn btn-primary" (click)="clickSubmit()" [disabled]="userForm.invalid">
          Створити
        </button>
      </div>
    </div>
  </div>
</div>
