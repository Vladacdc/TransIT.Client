<button
  type="button"
  class="btn btn-info"
  (click)="clickAddMalfunctionSubGroup()"
  data-toggle="modal"
  data-target="#createSubGroup"
>
  <i class="fas fa-plus fa-2x"></i>
</button>

<div
  class="modal fade"
  id="createSubGroup"
  tabindex="-1"
  role="dialog"
  aria-labelledby="CreateSubGroup"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle"><i class="fas fa-plus"></i> Створити підгрупу</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="subGroupForm">
          <div class="form-group">
            <label>Група</label>
            <select class="form-control" formControlName="group">
              <option hidden value="" disabled selected>-</option>
              <option *ngFor="let groupItem of malfuncGroupList" [value]="groupItem.name">{{ groupItem.name }}</option>
            </select>
          </div>
          <div class="form-group">
            <label>Підгрупа</label>
            <input
              type="text"
              class="form-control"
              formControlName="subgroup"
              autocomplete="off"
              placeholder="Введіть підгрупу"
            />
          </div>
          <button hidden type="submit" #submit></button>
        </form>
      </div>
      <div class="modal-footer">
        <button #close type="button" class="btn btn-secondary" data-dismiss="modal">Закрити</button>
        <button type="button" class="btn btn-primary" (click)="clickSubmit()" [disabled]="subGroupForm.invalid">
          Створити
        </button>
      </div>
    </div>
  </div>
</div>
