<div
 class="modal fade"
 id="deletePart"
 tabindex="-1"
 role="dialog"
 aria-labelledby="exampleModalLabel"
 aria-hidden="true"
>
 <div class="modal-dialog modal-dialog-centered" role="document">
   <div class="modal-content">
     <div class="modal-header">
       <h5 class="modal-title" id="exampleModalLabel">
         <i class="fas fa-exclamation-triangle color-red"></i> {{'Admin.Parts.Sure' | translate}}
       </h5>
       <button type="button" class="close" data-dismiss="modal" aria-label="Close">
         <span aria-hidden="true">&times;</span>
       </button>
     </div>
     <div class="modal-body" translate>
       Admin.Parts.Message
     </div>
     <div class="modal-footer">
       <button type="button" class="btn btn-secondary" data-dismiss="modal" #close>{{'Admin.Parts.Cancel' | translate}}</button>
       <button type="button" class="btn btn-danger" (click)="delete()">{{'Admin.Parts.Delete' | translate}}</button>
     </div>
   </div>
 </div>
</div>
