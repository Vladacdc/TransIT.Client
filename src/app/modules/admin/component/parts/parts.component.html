<div class="table-background border mt-3">
    <h2 class="table-caption">
      Запчастини
    </h2>
    <app-create-part (addPart)="reloadTable()"></app-create-part>
    <app-edit-part [part]="selectedPart" (editPart)="reloadTable()"></app-edit-part>
    <app-delete-part [part]="selectedPart" (deletePart)="reloadTable()"></app-delete-part>
    <table id="part" datatable [dtOptions]="options" [dtTrigger]="renderTrigger" class="table table-bordered">
      <thead>
        <tr>
          <th>Назва</th>
          <th>Код</th>
          <th>Виробник</th>
          <th>Одиниці вимірювання</th>
          <th>Дії</th>
        </tr>
      </thead>
      <tbody *ngIf="parts?.length !== 0">
        <tr *ngFor="let part of parts">
          <td>{{ part.name }}</td>
          <td>{{ part.code }}</td>
          <td>{{ part.manufacturer.name }}</td>
          <td>{{ part.unit.name }}</td>
          <td>
            <div class="d-flex flex-nowrap">
              <button (click)="selectPart(part)" class="btn" data-toggle="modal" data-target="#editPart">
                <i class="fas fa-edit"></i>
              </button>
              <button (click)="selectPart(part)" class="btn" data-toggle="modal" data-target="#deleteModal">
                <i class="fas fa-trash-alt"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
