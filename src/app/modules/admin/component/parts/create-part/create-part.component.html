<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createPart">
  <i class="fas fa-user-plus"></i> Створити запчастину
</button>

<div
  class="modal fade"
  id="createPart"
  tabindex="-1"
  role="dialog"
  aria-labelledby="createPart"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header color">
        <h5 class="modal-title"><i class="fas fa-user-plus"></i> Створити постачальника</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="partForm">
          <div class="form-group" [customErrorMessages]="customFieldErrors">
            <label>Назва</label>
            <input type="text" placeholder="Введіть назву" class="form-control" formControlName="name" />
          </div>
          <div class="form-group" [customErrorMessages]="customFieldErrors">
            <label>Код</label>
            <input type="text" placeholder="Введіть код" class="form-control" formControlName="code" />
          </div>
          <div class="form-group">
            <label>Виробник</label>
            <ng-select
              formControlName="manufacturer"
              [items] = "manufacturers"
              bindLabel = "name"
              placeholder = "Виберіть Виробника"
              notFoundText = "Не знайдено">
            </ng-select>
          </div>
          <div class="form-group">
            <label>Одиниці вимірювання</label>
            <ng-select
              formControlName="unit"
              [items] = "units"
              bindLabel = "name"
              placeholder = "Виберіть Одиницю Вимірювання"
              notFoundText = "Не знайдено">
            </ng-select>  
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button #close type="button" class="btn btn-secondary" data-dismiss="modal">Скасувати</button>
        <button type="button" class="btn btn-primary" (click)="clickSubmit()" [disabled]="partForm.invalid">
          Створити
        </button>
      </div>
    </div>
  </div>
</div>
