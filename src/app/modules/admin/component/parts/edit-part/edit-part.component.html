<div class="modal fade" id="editPart" tabindex="-1" vehicleType="dialog" aria-labelledby="editPart"
  aria-hidden="true">
  <div class="modal-dialog" vehicleType="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel" translate>Admin.Parts.Edit</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="partForm">
          <div class="form-group">
            <label class="required-field" translate>Admin.Parts.Name</label>
            <input type="text" class="form-control" formControlName="name" autocomplete="off" />
          </div>
          <div class="form-group">
            <label class="required-field" translate>Admin.Parts.Code</label>
            <input type="text" class="form-control" formControlName="code" autocomplete="off" />
          </div>
          <div class="form-group">
            <label translate>Admin.Parts.Manufacturer</label>
            <ng-select
              formControlName="manufacturer"
              [items] = "manufacturers"
              bindLabel = "name"
              placeholder = "{{'Admin.Parts.SelectManufacturer'  | translate}}"
              notFoundText = "{{'Admin.Parts.NotFound' | translate}}">
            </ng-select>
          </div>
          <div class="form-group">
            <label translate>Admin.Parts.Units</label>
            <ng-select
              formControlName="unit"
              [items] = "units"
              bindLabel = "name"
              placeholder = "{{'Admin.Parts.SelectUnit'  | translate}}"
              notFoundText = "{{'Admin.Parts.NotFound'  | translate}}">
            </ng-select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button #close type="button" class="btn btn-secondary" data-dismiss="modal" (click)="resetForm()" translate>Admin.Parts.Cancel</button>
        <button type="button" class="btn btn-primary" (click)="updateData()" [disabled]="partForm.invalid" translate>Admin.Parts.Save</button>
      </div>
    </div>
  </div>
</div>
