<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#CreateModal"><i class="fas fa-plus"></i> Створити транспорт </button>

<div class="modal fade" id="CreateModal" tabindex="-1" vehicleType="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" vehicleType="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Створити транспорт</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="vehicleType" class="col-form-label">Тип транспорту:</label>
            <select name="vehicleType" #vehicleType='ngModel' [(ngModel)]="vehicle.vehicleType"[ngModelOptions]="{standalone:true}" #nameRequired="ngModel" class="form-control">
              <option value="0">--Select--</option>
              <option *ngFor = 'let item of vehicleTypeList' value="{{item.id}}">{{item.name}}</option>
            </select>
          </div>

          <div class="form-group">
            <label for="vincode" class="col-form-label">Він-код:</label>
            <input type="text" class="form-control" id="vincode"  placeholder="Введіть він-код "   [(ngModel)]="vehicle.vincode"[ngModelOptions]="{standalone:true}" #nameRequired="ngModel">
          </div>
          <div class="form-group">
            <label for="inventoryId" class="col-form-label">Інвентарний номер:</label>
            <input type="text" class="form-control" id="inventoryId" placeholder="Введіть інвентарний номер "   [(ngModel)]="vehicle.inventoryId"[ngModelOptions]="{standalone:true}" #nameRequired="ngModel">
          </div>
          <div class="form-group">
            <label for="regNum" class="col-form-label">Реєстраційний номер:</label>
            <input type="text" class="form-control" id="regNum" placeholder="Введіть реєстраційний номер"  [(ngModel)]="vehicle.regNum"[ngModelOptions]="{standalone:true}" #nameRequired="ngModel" >
          </div>

          <div class="form-group">
            <label for="brand" class="col-form-label">Бренд:</label>
            <input type="text" class="form-control" id="brand" placeholder="Введіть бренд" [(ngModel)]="vehicle.brand"[ngModelOptions]="{standalone:true}" #nameRequired="ngModel">
          </div>

          <div class="form-group">
            <label for="model" class="col-form-label">Модель:</label>
            <input type="text" class="form-control" id="model" placeholder="Введіть модель" [(ngModel)]="vehicle.model"[ngModelOptions]="{standalone:true}" #nameRequired="ngModel">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрити</button>
        <button type="button" class="btn btn-primary" (click)="createItem()">Створити</button>
      </div>
    </div>
  </div>
</div>

<table id="example" class="table table-hover" cellspacing="0">
  <thead>
    <tr>
      <th>Тип транспорту</th>
      <th>Vin-код</th>
      <th>Інвентарний номер</th>
      <th>Реєстраційний номер</th>
      <th>Бренд</th>
      <th>Модель</th>
      <th>Редагувати</th>
      <th>Видалити</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let vehicleItem of vehicles">
      <td>{{ vehicleItem.vehicleType }}</td>
      <td>{{ vehicleItem.vincode }}</td>
      <td>{{ vehicleItem.inventoryId }}</td>
      <td>{{ vehicleItem.regNum }}</td>
      <td>{{ vehicleItem.brand }}</td>
      <td>{{ vehicleItem.model}}</td>
      <td>
        <button mat-button  data-toggle="modal" data-target="#editModal"><i class="fas fa-edit"></i></button>
      </td>
      <td>
        <button mat-button  data-toggle="modal" data-target="#deleteModal" ><i class="fas fa-trash-alt"></i></button>
      </td>
    </tr>
  </tbody>
</table>

 <div class="modal fade" id="deleteModal" tabindex="-1" vehicleType="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" vehicleType="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Ви дійсно хочете видалити?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрити</button>
        <button type="button" class="btn btn-primary" (click)="deleteItem(vehicle.id)">Видалити</button>
      </div>
    </div>
  </div>
</div>
